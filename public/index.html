<!DOCTYPE html>

<html>

   <head>
      <title>File Metadata Microservice</title>
      <link href="//fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">  
   </head>

   <body>
      <div class="container">
         <h1>API Basejump: File Metadata Microservice</h1>
         <div>
            <h2>User stories</h2>
            <div>
               <ol>
                  <li>I can submit a FormData object that includes a file upload.</li>
                  <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
               </ol>
            </div>
         </div>
         <div>
            <h2>Input</h2>
            
            <div id="input">
               <form id="inputForm" enctype="multipart/form-data" 
                  action="/uploadFile" method="post">
                  <label for="uploadedFile">Uploaded file:</label>
      			   <span id="uploadFileWrapper"><input type="file" id="uploadedFile" name="uploadedFile"></span>
      			   <input type="submit" value="Upload" id="uploadButton" disabled>
   			   </form>
            </div>
            
         </div>
         <div>
            <h2>Output</h2>
            <div id='output'>
				<div class="row">
					<label for="fileName">File name: </label>
					<span id="fileName">ABC.pdf</span>
				</div>
				<div class="row">
					<label for="fileSize">File size: </label>
					<span id="fileSize">10 KB</span>
				</div>
            </div>
         </div>
      </div>
      
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
      <script src="/public/script/fileServiceClient.js"></script>
   </body>

</html>
